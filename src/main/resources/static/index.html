<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multiple streams watcher</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app flex">
    <div class="header flex">
        <div><img class="twitch-logo" src="image/twitch-logo.png" height="50"></div>
        <div><h1 id="header-text">MULTIPLE STREAMS WATCHER</h1></div>
        <div class="add-view-box flex">
            <input id="add-view-input" class="text-input" placeholder="channel"/>
            <div id="add-view-btn" class="btn" onclick="addView(document.getElementById('add-view-input').value)">
                <img class="add-view-btn-image" src="image/plus-symbol-button.png">
            </div>
        </div>
    </div>
    <div id="view-list" class="view-list-box flex"></div>
</div>
</body>
</html>
